<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Projeto: Calculadora</h1>

    <div id="calculadora">
        <div id="visor"></div> 
        
        <div id="clean" class="botao">Limpar</div>

        <div id="sete" class="botao">7</div>
        <div id="oito" class="botao">8</div>
        <div id="nove" class="botao">9</div>
        <div id="divisao" class="botao">รท</div> 
        
        <div id="quatro" class="botao">4</div>
        <div id="cinco" class="botao">5</div>
        <div id="seis" class="botao">6</div>
        <div id="multiplicacao" class="botao">x</div>

        <div id="um" class="botao">1</div>
        <div id="dois" class="botao">2</div>
        <div id="tres" class="botao">3</div>
        <div id="subtracao" class="botao">-</div>

        <div id="zero" class="botao">0</div>
        <div id="ponto" class="botao">.</div>
        <div id="adicao" class="botao">+</div>
        <div id="igual" class="botao">=</div> 

    
    </div>
</body>
</html>
